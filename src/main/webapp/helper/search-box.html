<div class="container px-3 mb-4" id="searchContainer">
  <form class="d-flex" id="searchForm">
    <input
      class="form-control form-control-sm"
      id="searchBox"
      type="text"
      placeholder=""
      aria-label="Search"
    />
    <button type="button" class="btn btn-primary" id="searchButton">
      <i class="fas fa-search"></i>
    </button>
  </form>
  <span id="invalidInput" class="text-danger"></span>
</div>
